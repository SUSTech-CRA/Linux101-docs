theme:
  name: 'material'
  language: 'zh'
  icon:
    logo: fontawesome/brands/linux
    repo: octicons/mark-github-16

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - markdown.extensions.def_list
  - attr_list
  - toc:
      permalink: true

extra:
  social:
    - icon: octicons/globe-16
      link: https://blog.sustcra.com/

extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'
  # 'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/js/all.min.js'

extra_css:
  - 'css/extra.css'

google_analytics:
  - 'UA-160637954-1'
  - 'auto'

nav:
    - 负一：计划规格:
        - 章节编写指导: Spec/writing.md
        - 演示文稿规格: Spec/slide.md
    - 序: preface.md
    - 零：欢迎:
        - 欢迎: index.md
        - 记号约定: notations.md
        - 功劳簿: credits.md
    - 一：初识 Linux:
        - 讲义: Ch01/index.md
        - 拓展阅读: Ch01/supplement.md
        - 思考题解答: Ch01/solution.md
    - 附录:
        - 词汇表: Appendix/glossary.md
        - man 文档的一些示例: Appendix/man.md
        - 其他的 Linux 发行版：技术差异简介: Appendix/distribution.md
    - 跋: postface.md
