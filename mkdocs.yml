site_name: 南方科技大学 科学计算入门
site_description: 南方科技大学 科学计算入门课程 讲义网页
site_author: CRA@SUSTech & CCSE@SUSTech
site_url: https://mirrors.sustech.edu.cn/site/introduction-to-scientific-computation
repo_name: SUSTech-CRA/introduction-to-scientific-computation
repo_url: https://github.com/SUSTech-CRA/introduction-to-scientific-computation
